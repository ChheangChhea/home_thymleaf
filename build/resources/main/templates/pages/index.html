<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}" xmlns:input="http://www.w3.org/1999/html">
<head>
    <title>Homepage</title>
</head>
<body>

<div layout:fragment="main-content">


    <!-- card ~ start -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row">

<!--              profile ~ Start -->
              <div class="col-md-12">
                  <a href="/article/new" type="button" class="btn btn-primary mb-3">
                      <i class="bi bi-arrow-down-square-fill" style="width: 20px; font-size: 30px;display: flex">+</i>
                  </a>
              </div>

              <!--              profile ~ End -->

<!--              Card Home page  start-->
              <div class="col-5 g-3">
                  <div class="col" th:each="article : ${articles}" th:object="${article}">
                      <div th:replace="~{fragments/card :: card-readonly(*{uuid}, *{title}, *{thumbnail}, *{author})}"></div>

                  </div>
              </div>

              <!--              Card Home page  End -->


              <div class="col-7 g-3">

                  <div class="col">
                      <img th:src="@{/resources/img/default/8.jpg}"  style="width: 100%;height: 300px" alt="">

                  <h2>ResArthica</h2>
                      <p>Free posting and sharing any article with instance</p>
                      <hr>
                      <h2> Popular Categories</h2>
                      <div class="btn"style="width: 200px;height: auto;float: left;margin: 0px">
                      <button style="width: 200px ;margin: 10px">Education</button>
                      <button style="width: 200px ;margin: 10px">Sport</button>
                      <button style="width: 200px ;margin: 10px">Programming</button>
                      <button style="width: 200px ;margin: 10px">Science</button>
                      <button style="width: 200px ;margin: 10px">Biology</button>
                      <button style="width: 200px ;margin: 10px">Other</button>
                      </div>
                  </div>
              </div>
    </div>
    </div>
    <!-- card ~ end -->

</div>
</div>
</body>
</html>
